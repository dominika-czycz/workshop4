<!doctype html>
<html lang="en">
<head>
    <title>BOOK SHELF</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header class="jumbotron darker header-background-img">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center text-uppercase text-bold other-font"><span class="lighter">Book Shelf</span></h1>
            </div>
        </div>
    </header>
    <article class="article-background-img">
        <div class="row padding">
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
                <form>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center other-font light-font">Add book</h2>
                        </div>
                        <div class="card-body text-center">
                            <div class="form-group">
                                <label for="isbn"></label><input type="text" id="isbn" class="form-control"
                                                                 placeholder="ISBN...">
                                <small id="helpISBN" class="text-muted">ISBN</small>
                                <label for="title"></label><input type="text" id="title"
                                                                  class="form-control"
                                                                  placeholder="title...">
                                <small id="helpTitle" class="text-muted">title</small>
                                <label for="author"></label><input type="text" name="author" id="author"
                                                                   class="form-control"
                                                                   placeholder="author...">
                                <small id="helpAuthor" class="text-muted">Author</small>
                                <label for="publisher"></label><input type="text" name="publisher" id="publisher"
                                                                      class="form-control" placeholder="publisher...">
                                <small id="helpPublisher" class="text-muted">Publisher</small>

                                <label for="type"></label><input type="text" name="type" id="type"
                                                                 class="form-control" placeholder="type...">
                                <small id="helpType" class="text-muted">Type</small>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" id="addBook" class="btn btn-success">submit</button>
                                <button type="reset" class="btn btn-warning">reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                <h2 class="text-center other-font light-font darker">Books</h2>
                <div id="books"></div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </article>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
