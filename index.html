<!doctype html>
<html lang="en">
<head>
    <title>BOOK SHELF</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md text-center">
            <h1 class="margin">Book Shelf</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-auto mr-auto">
            <div class="card">
                <div class="card-header">
                    Add book
                </div>
                <div class="card-body text-center">
                    <div class="form-group">
                        <label for="isbn"></label><input type="text" name="isbn" id="isbn" class="form-control"
                                                         placeholder="ISBN..." aria-describedby="helpId">
                        <small id="helpISBN" class="text-muted">ISBN</small>
                        <label for="title"></label><input type="text" name="title" id="title" class="form-control"
                                                          placeholder="title..."
                                                          aria-describedby="helpId">
                        <small id="helpTitle" class="text-muted">title</small>
                        <label for="author"></label><input type="text" name="author" id="author" class="form-control"
                                                           placeholder="author..."
                                                           aria-describedby="helpId">
                        <small id="helpAuthor" class="text-muted">Author</small>
                        <label for="publisher"></label><input type="text" name="publisher" id="publisher"
                                                              class="form-control" placeholder="publisher..."
                                                              aria-describedby="helpId">
                        <small id="helpPublisher" class="text-muted">Publisher</small>
                    </div>
                    <button type="button" class="btn btn-outline-primary">submit</button>
                </div>
            </div>
        </div>
        <div class="col-auto">
            <h2>Books</h2>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
